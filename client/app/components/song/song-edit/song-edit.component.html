<div *ngIf="song">
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <label>Name:</label>
        </div>
        <div class="col-md-4">
            <input type="text" placeholder="song name" [(ngModel)]="song.name" name="name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <label>Artist</label>
        </div>
        <div class="col-md-4">
            <select [(ngModel)]="song.artist"  name="artist">
                <option *ngFor="let artist of artistsList" (click)="selectArtistItem(artist._id)">
                    {{artist.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <label>Album</label>
        </div>
        <div class="col-md-4">
            <select [(ngModel)]="song.album">
                <option *ngFor="let album of albumsList" (click)="selectAlbumItem(album._id)">
                    {{album.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <label>Picture</label>
        </div>
        <div class="col-md-4">
            <img *ngIf="song.picture" class="picPreview" src="{{song.picture}}"/>
            <input type="file" id="picture" name="picture"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <label>Genre</label>
        </div>
        <div class="col-md-4">
            <select [(ngModel)]="song.genre">
                <option *ngFor="let genre of genresList" (click)="selectGenreItem(genre)">
                    {{genre.name}}
                </option>
            </select>
        </div>
    </div>
</div>
